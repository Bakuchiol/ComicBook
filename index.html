<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="comicContainer">
      <div class="topText">Knock, Knock Joke</div>
      <hr>
      <!-- Row One -->
      <div class="rowOne">
        <!-- First Picture -->
        <div class="section">
          <img src="https://st2.depositphotos.com/4323461/8532/v/600/depositphotos_85328640-stock-illustration-knock-door-hand.jpg" alt="knock-knock" class="pic one" />
          <div class="miniText" id="joke">Knock, Knock</div>
        </div>
        <!-- Second Picture -->
        <div class="section">
          <img src="https://img.freepik.com/premium-vector/cartoon-flat-style-drawing-young-businessman-holding-door-knob-entering-working-room-office-building-man-holding-door-knob-open-door-enter-work-space-graphic-design-vector-illustration_620206-726.jpg" alt="man on door" class="pic" />
          <div class="miniText">Who's there?</div>
        </div>
        <!-- Third Picture -->
        <div class="section">
          <img src="https://media.istockphoto.com/id/1404226302/vector/man-character-telling-funny-story-and-joke-laughing-out-loud-and-having-fun-vector.jpg?s=170667a&w=0&k=20&c=34tQpJP9oabMMej-_Atm7ou0C9pyhPTg0D3MiYzkM90=" alt="joking man laughing" class="pic" />
          <div class="miniText" id="joke">Goat</div>
        </div>
      </div>
      <!-- Row two -->
      <div class="rowTwo">
        <!-- Fourth Picture -->
        <div class="section">
          <img src="https://img.freepik.com/premium-vector/thinking-man-with-question-marks-vector-illustration_263366-681.jpg?w=2000" alt="man question" class="pic" />
          <div class="miniText">Goat who?</div>
        </div>
        <!-- Fifth Picture -->
        <div class="section">
          <img src="https://media.istockphoto.com/id/628248124/vector/open-the-door.jpg?s=612x612&w=0&k=20&c=TVOClou9o3dz0ybWGelgQzpZ86Ehw7PwD0i1lxSnPh4=" alt="joking man through the door" class="pic" />
          <div class="miniText" id="joke">Goat to the door and find out!</div>
        </div>
        <!-- Sixth Picture -->
        <div class="section">
          <img src="https://img.freepik.com/premium-vector/young-workers-who-have-bad-mood-because-they-drink-coffee_10045-462.jpg?w=1060" alt="man not amused" class="pic" />
          <div class="miniText">....</div>
        </div>
      </div>

    <script src="app.js" async defer></script>
